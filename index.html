<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe Game in Js</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com"><link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Kenia&family=M+PLUS+1:wght@100;300;600&family=Nunito:wght@200&family=Pacifico&family=Permanent+Marker&family=Roboto+Mono:ital,wght@0,400;1,300&display=swap" rel="stylesheet">
</head>
<body>
 <div id="container">
    <h1>Tic Tac Toe</h1>
    <h2>Let's start the game</h2>
    <h3 id="result"></h3>
    <div id="game-container">
        <div class="box" id="0"></div>
        <div class="box" id="1"></div>
        <div class="box" id="2"></div>
        <div class="box" id="3"></div>
        <div class="box" id="4"></div>
        <div class="box" id="5"></div>
        <div class="box" id="6"></div>
        <div class="box" id="7"></div>
        <div class="box" id="8"></div>
    </div>
    <button id="btn">Restart</button>
 </div>

    <script src="Tic_tac_toe.js"></script>
</body>
</html>
